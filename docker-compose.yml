nginx:
    image: gonginx
    container_name: nginx
    depends_on:
      - node1
      - node2
    links:
      - node1:node1
      - node2:node2
    ports:
      - "80:80"
node1:
    image: godeploy
    container_name: node1
    volumes:
      - /home/jenkins/goapp/deploy/helloapp:/go/bin/helloapp
    ports:
      - "8484"
node2:
    image: godeploy
    container_name: node2
    volumes:
      - /home/jenkins/goapp/deploy/helloapp:/go/bin/helloapp
    ports:
      - "8484"
